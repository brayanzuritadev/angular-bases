<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="let character of characterList; 
        let i = index; 
        let isFirst = first;
        let isLast = last
        let isOdd = odd;
        " 
        class="list-group-item d-flex justify-content-between align-items-center"
        [ngClass]="{
            'list-group-item-dark': isLast,
            'list-group-item-primary': isOdd
        }"
        >
        <div>
            <strong>{{i+1}}. </strong>
            <span>{{character.name}}</span> 
            - 
            <strong>Power: </strong>{{character.power}}
            <span *ngIf="isFirst">Es el Primero: {{isFirst}}</span>
            <span *ngIf="isLast">Es el Ultimo: {{isLast}}</span>
        </div>
        <button class="btn btn-danger" (click)="onDeleteCharacter(character.id!)">X</button>
    </li>
</ul>
